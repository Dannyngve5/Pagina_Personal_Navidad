<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sala de espera</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Images/Icono.png" type="image/x-icon">
</head>
<body>
    <button id="btnLink">Juego</button>
    <h2>Navidad</h2>
    
    
    <div id = "countdown" class="countdown">
        
        <div class="time">
            <h3 id="days">00</h3>
            <small>Dias</small>
            
        </div>
    
        <div class="time">
            <h3 id="hours">00</h3>
            <small>Horas</small>
        </div>

        <div class="time">
            <h3 id="minutes">00</h3>
            <small>Minutos</small>
        </div>

        <div class="time">
            <h3 id="seconds">00</h3>
            <small>Segundos</small>
        </div>
        <button id="btnDays">Ver código</button>
    </div>

    <h2>Cumpleaños</h2>

  <div id = "countdowncum" class="countdown">
    <div class="time">
        <h3 id="dayscum">00</h3>
        <small>Dias</small>
    </div>
  
    <div class="time">
        <h3 id="hourscum">00</h3>
        <small>Horas</small>
    </div>

    <div class="time">
        <h3 id="minutescum">00</h3>
        <small>Minutos</small>
    </div>

    <div class="time">
        <h3 id="secondscum">00</h3>
        <small>Segundos</small>
    </div>
    <button id="btnDaysCum">Ver código</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
